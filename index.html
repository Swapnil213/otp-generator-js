<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">OTP Generator</h1>
    <div class="otpform">
        <input id="number" type="text" minlength="10" placeholder="Enter Number">
        <button id="opt-btn">Send OTP</button>
    </div>

    <div class="checkform">
        <input type="text" placeholder="Enter OTP" id="user-otp">
        <button id="check-btn">Check OTP</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
